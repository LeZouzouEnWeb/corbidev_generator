name: Close Referenced Ticket on Merge

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  close-ticket:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Close referenced ticket when PR is merged
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = github.context.payload.pull_request || {};
            const title = pr.title || '';
            const body = pr.body || '';
            console.log(`PR merged: ${pr.number} - ${title}`);

            function extractTicketNumber(text) {
              if (!text) return null;
              let m = text.match(/\[Ticket_(\d+)\]/i);
              if (m) return m[1];
              m = text.match(/Closes\s+#(\d+)/i);
              if (m) return m[1];
              m = text.match(/\[(?:PR)_(\d+)\]/i);
              if (m) return m[1];
              m = text.match(/^(\d+)\b/);
              if (m) return m[1];
              return null;
            }

            const ticketFromTitle = extractTicketNumber(title);
            const ticketFromBody = extractTicketNumber(body);
            const ticketNumber = ticketFromTitle || ticketFromBody;

            if (!ticketNumber) {
              console.log('No ticket number found in PR title or body. Nothing to close.');
              return;
            }

            console.log(`Attempting to close issue #${ticketNumber}`);

            try {
              await github.issues.update({
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                issue_number: parseInt(ticketNumber, 10),
                state: 'closed'
              });
              console.log(`Issue #${ticketNumber} closed successfully.`);
            } catch (error) {
              console.error('Failed to close issue:', error);
              throw error;
            }
